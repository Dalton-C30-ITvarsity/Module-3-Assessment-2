<!DOCTYPE html>
<html>
    <head>
        <title>Burger Shot | Deserts | Churros with Chocolate Sauce</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body class="body-content">
        <div id="starters-page">
            <a href="desert.html">
                <i class="fa-regular fa-circle-left"></i>
            </a>
            <img src="images/home-logo-text.png" id="item-logo"/>

            <div class="main-menu">

                <div class="item-details">
                    <img src="images/churros.png"/>

                    <h1>Churros with Chocolate Sauce</h1>
                    <p><b>Golden, crispy churros dusted with cinnamon sugar and served warm, paired with a rich, velvety chocolate dipping sauce. Crunchy on the outside, soft on the inside.</b></p>
                </div>

                <div class="list-items">
                    <ul>
                        <li>Chocolate sauce</li>
                        <li>Caramel sauce</li>
                        <li>strawberry sauce</li>
                    </ul>

                </div>

                <div class="extra-items">
                    <h3>Choose your extra items</h3>

                    <input id="checkbox01" type="checkbox">
                    <label for="checkbox01">Strawberry</label>
                    <br/>
                    <input id="checkbox02" type="checkbox">
                    <label for="checkbox02">Chocolate pieces</label>
                    <br/>
                    <input id="checkbox03" type="checkbox">
                    <label for="checkbox03">Extra Oreo</label>
                    <br/>
                    <input id="checkbox04" type="checkbox">
                    <label for="checkbox04">Nuts</label>
                    <br/>
                    <br/>

                    <div class="form-extra-notes">
                        <label for="extra-notes">Special requests: </label>
                        <br/>
                        <input id="extra-notes" type="text">
                        <br/><br/>
                        <a href="submit.html">
                        <input type="submit" value="Submit">
                        </a>
                    </div>
                </div>

            </div>

        </div>

    </body>
</html>
