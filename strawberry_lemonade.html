<!DOCTYPE html>
<html>
    <head>
        <title>Burger Shot | Deserts | Strawberry Lemonade</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body class="body-content">
        <div id="starters-page">
            <a href="drinks.html">
                <i class="fa-regular fa-circle-left"></i>
            </a>
            <img src="images/home-logo-text.png" id="item-logo"/>

            <div class="main-menu">

                <div class="item-details">
                    <img src="images/strawberry_lemonade.png"/>

                    <h1>Strawberry Lemonade</h1>
                    <p><b>A refreshing blend of sweet, ripe strawberries and zesty, tangy lemons, served chilled to quench your thirst.</b></p>
                </div>

                <div class="list-items">
                    <ul>
                        <li>Jug</li>
                        <li>750ml</li>
                        <li>500ml</li>
                    </ul>

                </div>

                <div class="extra-items">
                    <h3>Choose your extra items</h3>

                    <input id="checkbox01" type="checkbox">
                    <label for="checkbox01">Extra ice</label>
                    <br/>
                    <input id="checkbox02" type="checkbox">
                    <label for="checkbox02">Slice of lemon</label>
                    <br/>
                    <input id="checkbox03" type="checkbox">
                    <label for="checkbox03">make it a soda float</label>
                    <br/>
                    <input id="checkbox04" type="checkbox">
                    <label for="checkbox04">bottomless</label>
                    <br/>
                    <br/>

                    <div class="form-extra-notes">
                        <label for="extra-notes">Special requests: </label>
                        <br/>
                        <input id="extra-notes" type="text">
                        <br/><br/>
                        <a href="submit.html">
                        <input type="submit" value="Submit">
                        </a>
                    </div>
                </div>

            </div>

        </div>

    </body>
</html>
